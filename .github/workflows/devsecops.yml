name: DevSecOps Complete Pipeline

on:
  push:
    branches: [ main ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: self-hosted
    
    strategy:
      matrix:
        service: [frontend, backend]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker Image
        run: |
          cd ${{ matrix.service }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/three-tier-${{ matrix.service }}:latest .
      
      - name: Push Docker Images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/three-tier-${{ matrix.service }}:latest
      
      - name: Image Cleanup
        run: |
          docker rmi ${{ secrets.DOCKER_USERNAME }}/three-tier-${{ matrix.service }}:latest || true
  
  deploy:
    name: Deploy Status
    runs-on: self-hosted
    needs: build-and-push
    
